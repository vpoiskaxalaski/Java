<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
</h:head>
<h:body>
        <h:outputLabel value="Log in"/>
        <h:form id="LoginForm">
            <h:inputText id="userName" label="User name"  value="#{cardControllerBean.user.name}">
                <f:validateLength minimum="2" maximum="10" for="userName"/>

            </h:inputText>
            <br/>
            <h:inputSecret id="userPassword" label="User password" value="#{cardControllerBean.user.password}">
                <f:validator validatorId="myValid" for="userPassword"/>
            </h:inputSecret>
            <br/>
            <h:commandButton value="Log in" type="submit" action="home">
                <f:actionListener binding="#{cardControllerBean.isValid()}" />
            </h:commandButton>
            <br/>
            <h:message   style="color: red" for="userName"/>
            <br/>
            <h:message   style="color: red" for="userPassword" rendered="true"  />
        </h:form>

        <h:graphicImage url="resources/pic.jpg" rendered="true"  />
</h:body>

</html>
